<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="RegistrationVendor.css" rel="stylesheet" type="text/css"
  </head>
  <body>
    <h1>Create your EcoMunch Vendor account!</h1>
    <h1> Once the form is submitted please wait at least 24 hours for our team to get back to you</h1>
    <p>Please fill out this form:</p>
    <form method="post">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a PDF of required documents: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="18" max="120" /></label>
        <label for="referrer">What kind of vendor are you?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Food Stall</option>
            <option value="2">Cafe</option>
            <option value="3">Food Truck</option>
            <option value="4">Speciality restaurant</option>
          </select>
        </label>
        <label for="bio">Briefly describe you and your buisness:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder=" I started Golden Brew cafe with my brother in.... "></textarea>
        </label>
      </fieldset>
      
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
