<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards Page</title>
    <link rel="stylesheet" href="rewards-style.css">
</head>
<body>
    <div class="container">
        <header class="welcome-header">
            <h1>Welcome, [name]!</h1>
            <div class="notification-icon">ðŸ””</div>

        <div class="level-section">
            <h2>Your current level</h2>
            <div class="level-info">

                    <span>Level [level]</span>
                    <span class="points">380 POINTS</span>
                </div>

                    <div class="progress" style="width: 76%;"></div>
                </div>

            </div>
        </div>
        <div class="balance-rewards">

            <div class="rewards">
                <h3>Rewards</h3>

                <button>View rewards</button>
            </div>
        </div>
        <div class="new-items">
            <h2>New items in menu!</h2>
            <button class="view-menu">VIEW MENU</button>
            <div class="menu-item">
                <img src="pumpkin-latte.jpg" alt="Pumpkin Spice Ice Latte">

                    <p>Warm hug in a cute mug!</p>

        <footer class="navigation">

            <button class="nav-btn">Map</button>
        </footer>
    </div>
</body>
</html>
